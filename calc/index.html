<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1 class= "title">Консольный калькулятор</h1>
    <p>Калькулятор умеет выполнять операции сложения, 
        вычитания, умножения и деления с двумя числами: 
        a + b, a - b, a * b, a / b. </p>
    <p>Числа должны быть целыми и лежать в диапазоне
         от 1 до 10 включительно.</p>
    <p>Для начала открой консоль</p>
    <script src="js/script.js"></script>
</body>
</html>
